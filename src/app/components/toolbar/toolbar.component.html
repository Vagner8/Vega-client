<mat-toolbar color="primary" class="toolbar-app-toolbar">
  <div class="buttons-app-toolbar">
    @for (btn of toolbarBtns; track btn.name) {
      <button [disabled]="btn.name === 'navigation' ? false : isDisabled$ | async" (click)="onClick(btn)" mat-mini-fab
        color="warn" [attr.aria-label]="btn.name">
        <mat-icon>{{btn.signal().icon}}</mat-icon>
      </button>
    }
  </div>
</mat-toolbar>
