<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <ng-content select="[top]"></ng-content>
      <mat-card-title>Title</mat-card-title>
      <mat-card-subtitle class="subtitle">Subtitle</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <app-form [fractal]="fractal" />
  </mat-card-content>
</mat-card>
