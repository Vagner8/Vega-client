@if (ss.manager.$fractal(); as fractal) {
  <button mat-mini-fab appClick (onClick)="onClick(fractal)" (onHoldClick)="onHoldClick(fractal)">
    <mat-icon>{{ fractal.icon }}</mat-icon>
  </button>
} @else {
  <button mat-mini-fab>
    <mat-progress-spinner mode="indeterminate" diameter="42" strokeWidth="3" />
  </button>
}
