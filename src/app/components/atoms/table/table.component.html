<table mat-table [dataSource]="dataSource">
  @for (column of sort; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let fractal">
        {{ fractal.controls[column].data }}
      </td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="sort"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: sort"
    appClick
    (onClick)="onClick.emit(row)"></tr>
</table>
