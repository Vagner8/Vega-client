@if (dataSource.sortData.length > 0) {
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop.emit($event)">
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
          {{ column }}
        </th>
        <td mat-cell *matCellDef="let fractal">
          {{ fractal.data(column) }}
        </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      *matRowDef="let fractal; columns: columns"
      appEvent
      (hold)="this.hold.emit(fractal)"
      (touch)="this.touch.emit(fractal)"
      [class.row-is-clicked]="rows.includes(fractal)"></tr>
  </table>
}
