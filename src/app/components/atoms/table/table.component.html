@if (dataSource.sortData.length > 0) {
  <table mat-table [dataSource]="dataSource" matSort>
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column }}
        </th>
        <td mat-cell *matCellDef="let fractal">
          {{ fractal.data(column) }}
        </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      *matRowDef="let fractal; columns: columns"
      appEvent
      (tapOut)="this.onRowTapOut.emit(fractal)"
      (holdDoneOut)="this.onRowHoldDoneOut.emit(fractal)"
      [class.row-is-clicked]="rows.includes(fractal)"></tr>
  </table>
}
