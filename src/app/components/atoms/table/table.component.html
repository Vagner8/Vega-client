<table mat-table [dataSource]="dataSource">
  @for (column of columns; track column) {
    <h1>column {{ column }}</h1>
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let row">
        @if (isCollection) {
          {{ row.getData(column) }}
        } @else {
          {{ row[column] }}
        }
      </td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  @if (isCollection) {
    <tr
      mat-row
      *matRowDef="let row; columns: columns"
      (click)="ss.setToUpdate(fractal)"
      [class.clicked-row]="ss.$toUpdate().includes(fractal)"></tr>
  } @else {
    <tr
      mat-row
      *matRowDef="let row; columns: columns"
      appTap
      (hold)="ss.select(row)"
      (touch)="ss.setToUpdate(row)"
      [class.clicked-row]="ss.$toUpdate().includes(row)"></tr>
  }
</table>
