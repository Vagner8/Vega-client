<button
  mat-flat-button
  [disabled]="disabled"
  appClick
  [disabledOnHold]="disabledOnHold(tap)"
  (onHold)="onHold.emit(tap)"
  (onClick)="onClick.emit(tap)">
  <mat-icon>{{ tap.data('Icon') }}</mat-icon>
  <ng-content select="[before-tap-name]"></ng-content> {{ tap.data('Cursor') }}
</button>
