<button
  [disabled]="disabled"
  mat-flat-button
  appTapsActivation
  [tap]="tap"
  [rows]="fs.rows.signal()"
  [formGroupChanges]="fs.formGroupChanges()"
  appEvent
  (hold)="hold.emit(tap)"
  (touch)="touch.emit(tap)">
  <mat-icon>{{ tap.data('Icon') }}</mat-icon>
  <ng-content select="[before-tap-name]"></ng-content>{{ tap.cursor }}
</button>
