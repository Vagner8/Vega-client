@if (tap(); as tap) {
  <button
    mat-flat-button
    appTapsActivation
    [tap]="tap"
    [rows]="fs.rows.signal()"
    [formGroupChanges]="fs.formGroupChanges()"
    appEvent
    (tapOut)="onTapTapOut.emit(tap)"
    (holdDoneOut)="onTapHoldDoneOut.emit(tap)">
    <mat-icon>{{ tap.data('Icon') }}</mat-icon>
    <ng-content select="[before-tap-name]"></ng-content> {{ tap.cursor }}
  </button>
}
