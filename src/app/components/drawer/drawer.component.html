<mat-drawer-container class="mat-drawer-container-app-drawer" autosize>
  @if(opened()) {
    <mat-drawer [opened]="opened()" class="mat-drawer-app-drawer" mode="side" position="end">
      <mat-list class="mat-list-app-drawer">
        <app-drawer-taps></app-drawer-taps>
      </mat-list>
    </mat-drawer>
  }
  <router-outlet></router-outlet>
</mat-drawer-container>
