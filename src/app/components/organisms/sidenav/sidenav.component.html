<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="open()"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    <mat-list class="mat-list-app-sidenav">
      @for (name of fractal.sort(); track $index) {
        <app-tap
          [fractal]="fractal.find(name)"
          (onClick)="onClick($event)"></app-tap>
      }
    </mat-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
