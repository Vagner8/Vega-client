<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="mgr.$event() === 'Touch'"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    @if (ts.$fractal(); as taps) {
      <mat-list>
        @for (column of taps.array('Sort'); track column) {
          @if (taps.find(column); as tap) {
            @switch (tap.parent.cursor) {
              @case ('Modifiers') {
                <app-tap [tap]="tap" (hold)="modifierHeld($event)" (touch)="modifierTouched($event)" />
              }
              @case ('Collections') {
                <app-tap [tap]="tap" (touch)="collectionTouched($event)" />
              }
            }
          }
        }
      </mat-list>
    }
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
