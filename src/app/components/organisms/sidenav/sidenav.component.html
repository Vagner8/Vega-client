<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="isOpen$ | async"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    <app-sidenavs></app-sidenavs>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
