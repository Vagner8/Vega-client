<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="!ms.isHold()"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    <mat-list class="mat-list-app-sidenav">
      @if (fractal(); as fractal) {
        @for (name of fractal.controls.sort; track $index) {
          @if (fractal.find(name); as fractal) {
            <app-tap [fractal]="fractal" (onClick)="onClick($event)"></app-tap>
          }
        }
      }
    </mat-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
