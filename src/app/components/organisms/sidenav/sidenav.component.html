<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="mgr.$event() === 'Touch'"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    @if (ts.$current(); as taps) {
      <mat-list>
        @for (column of taps.array('Sort'); track column) {
          @if (taps.find(column); as tap) {
            <app-tap
              [tap]="tap"
              (touch)="tap.parent.cursor === 'Collections' ? collectionTouched($event) : modifierTouched($event)" />
          }
        }
      </mat-list>
    }
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
