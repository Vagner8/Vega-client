<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer
    [opened]="open()"
    [disableClose]="false"
    class="mat-drawer-app-sidenav"
    mode="side"
    position="end">
    <mat-list class="mat-list-app-sidenav">
      <app-render
        type="Taps"
        name="Pages"
        (onClick)="onClick($event)"></app-render>
    </mat-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
