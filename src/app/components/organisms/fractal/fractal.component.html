@if (data(fls.dto(), fls.active()); as data) {
  <table mat-table [dataSource]="data.dataSource">
    @for (column of data.sort; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let fractal"> {{fractal.controls[column].data}} </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="data.sort"></tr>
    <tr mat-row *matRowDef="let row; columns: data.sort" appClick type="Fractal"
      (onClick)="onClick(row)" (onDoubleClick)="onDoubleClick(row)" [class.selected]="selected.has(row)"></tr>
  </table>
}
