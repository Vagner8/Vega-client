@if (fs.page.signal(); as page) {
  @if (Modifier) {
    <app-modifier [sort]="page.split('Sort')" [rows]="fs.rows.signal()" [modifier]="Modifier" />
  } @else {
    <app-table
      [rows]="fs.rows.signal()"
      [columns]="page.split('Sort')"
      [dataSource]="page.list()"
      (outHold)="onRowHold()"
      (outClick)="onRowClick($event)" />
  }
}
