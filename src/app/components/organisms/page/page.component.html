@if (ss.page.$fractal(); as page) {
  @if (Modifiers) {
    <app-modifier
      [sort]="page.sort"
      [rows]="ss.row.$fractals()"
      [modifier]="Modifiers"></app-modifier>
  } @else {
    <app-table
      [rows]="ss.row.$fractals()"
      [columns]="page.sort"
      [dataSource]="page.fractals"
      (row)="onRowClick($event)"></app-table>
  }
}
