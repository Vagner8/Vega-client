@if (fs.list(); as list) {
  @if (Modifier) {
    <app-modifier [rows]="ls.rows()" (deleteRow)="ls.remove($event)" />
  } @else {
    <app-list
      [rows]="ls.rows()"
      [columns]="list.sort()"
      [dataSource]="list.list()"
      (hold)="ls.hold(list)"
      (touch)="rowTouched($event)"
      (columnChanged)="columnChanged($event)" />
  }
}
