@if (cs.$collection(); as collection) {
  @if (Modifier) {
    <app-rows-modifier [rows]="rs.$rows()" />
  }
  @if (!Modifier) {
    @if (Collections === 'Home') {
      <app-modifier [fractals]="fs.root.list" />
    } @else {
      <app-list
        [rows]="rs.$rows()"
        [columns]="collection.columns"
        [dataSource]="collection.list"
        (hold)="rowHeld(collection)"
        (touch)="rowTouched($event)" />
    }
  }
}
