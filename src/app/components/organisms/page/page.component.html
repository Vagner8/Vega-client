@if (fs.page.signal(); as page) {
  @if (Modifier) {
    <app-modifier [sort]="page.sort()" [rows]="fs.rows.signal()" />
  } @else {
    @if (Pages === 'Home') {
      <h1>Home</h1>
    } @else {
      <app-table
        [rows]="fs.rows.signal()"
        [columns]="page.sort()"
        [dataSource]="page.list()"
        (drop)="drop($event)"
        (hold)="hold()"
        (touch)="touch($event)" />
    }
  }
}
