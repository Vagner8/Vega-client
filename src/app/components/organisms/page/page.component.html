@if (ss.page.$fractal(); as fractal) {
  @if (Modifiers) {
    <app-modifier
      [modifiers]="Modifiers"
      [fractals]="ss.row.$fractals()"
      [sort]="fractal.sort"></app-modifier>
  } @else {
    <app-table
      [columns]="fractal.sort"
      [dataSource]="fractal.fractalsList"
      [clickedRows]="ss.row.$fractals()"
      (row)="onRowClick($event)"></app-table>
  }
}
