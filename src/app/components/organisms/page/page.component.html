@if (ls.$list(); as list) {
  @if (Modifier) {
    <app-rows-modifier [rows]="rs.$rows()" />
  }
  @if (!Modifier) {
    @if (Lists === 'Home') {
      <app-modifier [fractals]="fs.root.list" />
    } @else {
      <app-list
        [rows]="rs.$rows()"
        [columns]="list.columns"
        [dataSource]="ls.$list()?.list || []"
        (hold)="rs.hold(list)"
        (touch)="rowTouched($event)" />
    }
  }
}
