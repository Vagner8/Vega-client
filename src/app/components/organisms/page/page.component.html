@if (fs.table(); as table) {
  @if (Modifier) {
    <app-modifier [rows]="rs.list()" (deleteRow)="deleteRow($event)" />
  } @else {
    <app-table
      [rows]="rs.list()"
      [columns]="table.sort()"
      [fractals]="table.list()"
      (hold)="hold()"
      (touch)="rowTouched($event)" />
  }
}
