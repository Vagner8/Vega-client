@if (fs.page(); as page) {
  @if (Modifiers) {
    <app-modifier [sort]="page.split('Sort')" [rows]="fs.rows.fractals()" [modifier]="Modifiers" />
  } @else {
    <app-table
      [rows]="fs.rows.fractals()"
      [columns]="page.split('Sort')"
      [dataSource]="page.list()"
      (row)="onRowClick($event)" />
  }
}
