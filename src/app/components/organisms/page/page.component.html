@if (fs.page.signal(); as page) {
  @if (Modifier && fs.rows.formRecord(); as formRecord) {
    <app-modifier
      [sort]="page.split('Sort')"
      [rows]="fs.rows.signal()"
      [modifier]="Modifier"
      [formRecord]="formRecord" />
  } @else {
    <app-table
      [rows]="fs.rows.signal()"
      [columns]="page.split('Sort')"
      [dataSource]="page.list()"
      (outHold)="onRowHold()"
      (outClick)="onRowClick($event)" />
  }
}
