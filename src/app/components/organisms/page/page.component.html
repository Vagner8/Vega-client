@if (fs.page.signal(); as page) {
  @if (Modifier) {
    <app-modifier [sort]="page.sort()" [rows]="fs.rows.signal()" />
  } @else {
    @if (Pages === 'Home') {
      <h1>Home</h1>
    } @else {
      <app-table
        [rows]="fs.rows.signal()"
        [columns]="page.sort()"
        [dataSource]="page.list()"
        (hold)="hold()"
        (touch)="touch($event)"
        (dropRows)="es.dropRows(page, $event)"
        (dropHeaders)="es.drop(page, $event)" />
    }
  }
}
