@if (rts.$fractal(); as root) {
  @if (cs.$fractal(); as collection) {
    @if (Modifier) {
      <app-modifier />
    }
    @if (!Modifier) {
      @switch (Collections) {
        @case ('Home') {
          <h1>Home</h1>
        }
        @case ('App') {
          <app-control-panel [fractal]="root" />
        }
        @default {
          <app-collection [fractal]="collection" />
        }
      }
    }
  }
}
