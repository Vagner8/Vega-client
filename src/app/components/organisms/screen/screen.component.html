@let root = ent.$root();
@let parent = ss.$toShow();

@if (root && parent) {
  @if (Modifiers) {
    <app-modifier />
  }
  @if (!Modifiers) {
    @switch (Pages) {
      @case ('Home') {
        <h1>Home</h1>
      }
      @case ('App') {
        <app-control-panel [fractal]="root" />
      }
      @default {
        <app-table [fractal]="parent" />
      }
    }
  }
}
