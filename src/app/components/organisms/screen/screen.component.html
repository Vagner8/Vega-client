@let root = bs.$root();
@let parent = ss.$parent();

@if (root && parent) {
  @if (Modifiers) {
    <app-modifier />
  }
  @if (!Modifiers) {
    @switch (Collections) {
      @case ('Home') {
        <h1>Home</h1>
      }
      @case ('App') {
        <app-control-panel [fractal]="root" />
      }
      @default {
        <app-sheet [fractal]="parent" />
      }
    }
  }
}
