<app-expansion-panel [fractal]="fractal" (closed)="closed()">
  @if (shouldRender()) {
    <mat-accordion>
      @for (cursor of fractal.splitData('Sort'); track cursor) {
        @if (fractal.findFractal(cursor); as fractal) {
          <app-control-panel [fractal]="fractal" />
        }
      }
    </mat-accordion>
  }
</app-expansion-panel>
