<mat-card-header>
  <mat-card-title-group>
    <button type="button" mat-flat-button (click)="clickOut.emit(row)">Cancel</button>
    <mat-card-title> {{ ordinal() }} {{ row.isClone ? 'new' : '' }}</mat-card-title>
    @if (fs.modifier.signal()?.is('Delete')) {
      <mat-card-subtitle class="Deletable">Deletable</mat-card-subtitle>
    } @else {
      <mat-card-subtitle [ngClass]="toggleClass()">{{ toggleClass() }}</mat-card-subtitle>
    }
  </mat-card-title-group>
</mat-card-header>
