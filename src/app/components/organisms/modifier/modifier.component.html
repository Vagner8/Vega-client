<ul
  class="list"
  [class.two-items]="rows().length === 2"
  [class.three-or-more-items]="rows().length >= 3">
  @for (row of rows(); track row.cursor) {
    <li class="item">
      <mat-card appearance="outlined">
        <app-card-header [row]="row" (clickOut)="deleteRow($event)" />
        <mat-card-content>
          <app-form [sort]="sort()" [row]="row" (inputOut)="onInputOut($event)" />
        </mat-card-content>
      </mat-card>
    </li>
  }
</ul>
