@let parent = ss.$parent();
@let children = ss.$children();
@let length = children.length;

<ul class="list" [class.two-items]="length === 2" [class.three-or-more-items]="length >= 3">
  @if (parent && children.includes(parent)) {
    <li class="one-item">
      <app-form-card [title]="parent.cursor" [subtitle]="'subtitle'" [fractal]="parent" />
    </li>
  }
  @for (child of children; track child.dto.id) {
    @if (child !== parent) {
      <li class="item">
        <app-form-card [title]="child.cursor" [subtitle]="'subtitle'" [fractal]="child" />
      </li>
    }
  }
</ul>
