<button mat-mini-fab [disabled]="isFetching()" [attr.aria-label]="tap.name" appClick
  (singleClick)="tap.onClick()" (doubleClick)="tap.onDoubleClick()" (holdClick)="tap.onHoldClick()">
  @if (isFetching()) {
  <mat-spinner color="accent" class="spinner" diameter="40"></mat-spinner>
  }
  <mat-icon>{{tap.state.icon()}}</mat-icon>
</button>
