@if (fs.data(); as data) {
  @if (data | fp: name; as fractal) {
    @if ((fractal | cp).Sort; as sort) {
      @switch (type) {
        @case ('Taps') {
          @for (name of sort; track name) {
            <app-tap [fractal]="fractal.fractals[name]"></app-tap>
          }
        }
        @case ('Table') {
          <app-table [sort]="sort" [dataSource]="fractal | ap"></app-table>
        }
      }
    }
  }
}
