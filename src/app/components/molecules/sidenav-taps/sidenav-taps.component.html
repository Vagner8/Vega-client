<mat-list class="mat-list-app-sidenav">
  @if (fs.taps.signal(); as taps) {
    @for (indicator of taps.sort(); track indicator) {
      @if (taps.find(indicator); as tap) {
        <app-tap
          [tap]="tap"
          (onTapTapOut)="onTapTapOut($event)"
          (onTapHoldDoneOut)="onTapHoldDoneOut($event)" />
      }
    }
  }
</mat-list>
