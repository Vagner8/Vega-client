<mat-list cdkDropList (cdkDropListDropped)="es.drop(fs.taps.signal(), $event)">
  @if (fs.taps.signal(); as taps) {
    @for (indicator of taps.array('Sort'); track indicator) {
      @if (taps.find(indicator); as tap) {
        <app-tap
          class="tap"
          cdkDrag
          cdkDragLockAxis="y"
          [tap]="tap"
          (hold)="hold($event)"
          (touch)="touch($event)" />
      }
    }
  }
</mat-list>
