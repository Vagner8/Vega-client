@if (fractal) {
  @if (fractal.childSort(page()); as displayedColumns) {
  <table mat-table [dataSource]="fractal.childArr(page())">
    @for (column of displayedColumns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let fractal"> {{fractal.data(column)}} </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="[]" [class.row-is-clicked]="true" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  }
}
