@if (this.fs.manager(); as manager) {
  <button
    mat-mini-fab
    appClick
    [activateOnHold]="fs.managerEvent.signal() === 'Click'"
    (onClick)="onClick()"
    (onHold)="onHold()">
    @if (fs.holding.go() && !fs.holding.end()) {
      <app-spinner mode="determinate" />
    } @else {
      <mat-icon>{{ manager.data('Icon') }}</mat-icon>
    }
  </button>
}
