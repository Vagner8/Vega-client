@if (this.fs.manager(); as manager) {
  <button mat-mini-fab appEvent (tapOut)="onManagerTapOut()" (holdDoneOut)="onManagerStopHoldOut()">
    @if (switcher$ | async) {
      <app-spinner mode="determinate" />
    } @else {
      <mat-icon class="show">{{ manager.data('Icon') }}</mat-icon>
    }
  </button>
}
