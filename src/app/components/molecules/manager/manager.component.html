@if (fs.manager.$fractal(); as fractal) {
  <button
    mat-mini-fab
    appClick
    [withOnHold]="fractal.confirmation"
    (onClick)="onClick(fractal)"
    (onHold)="onHold(fractal)">
    @if (fs.isHoldAnimationStarted() && !fs.isHoldAnimationSucceed()) {
      <app-spinner mode="determinate" />
    } @else {
      <mat-icon>{{ fractal.icon }}</mat-icon>
    }
  </button>
} @else {
  <button mat-mini-fab>
    <app-spinner />
  </button>
}
