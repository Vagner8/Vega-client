<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      @if (showCancelButton) {
        <button top type="button" mat-flat-button (click)="cancel.emit()">Cancel</button>
      }
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{ subtitle }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <app-form [fractal]="fractal" />
    <ng-content />
  </mat-card-content>
</mat-card>
