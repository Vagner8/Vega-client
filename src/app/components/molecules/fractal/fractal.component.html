@if (this.controls().length > 0) {
  @for(control of controls(); track control) {
    <app-control [dto]="control"></app-control>
  }
}
@else {
  <table mat-table [dataSource]="fractals()">
    @for (column of sort(); track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let fractal"> {{fractal.controls[column].data}} </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="sort()"></tr>
    <tr mat-row *matRowDef="let row; columns: sort()" appClick (onClick)="onClick(row)"
      [class.selected]="sts.has(row)"></tr>
  </table>
}
