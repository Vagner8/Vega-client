<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer [opened]="ss.sidenav() === 'Open'" [disableClose]="false" class="mat-drawer-app-sidenav" mode="side"
    position="end">
    <mat-list class="mat-list-app-sidenav">
      @for (tap of ts.view(); track tap.name) {
        <app-tap [config]="tap"></app-tap>
      }
    </mat-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
