<mat-drawer-container class="mat-drawer-container-app-sidenav" autosize>
  <mat-drawer [opened]="state() === 'open'" [disableClose]="false" class="mat-drawer-app-sidenav" mode="side" position="end">
    <mat-list class="mat-list-app-sidenav">
      @for (tap of executors$ | async; track tap.name) {
      <app-executor [tap]="tap"></app-executor>
      }
    </mat-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
